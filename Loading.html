<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>


@import url("https://fonts.googleapis.com/css?family=Marcellus+SC");

        
@font-face {
    font-family: 'SPIEGEL';
    src: url('SPIEGEL.ttf') format('opentype');
}


/* Cursor image design */
html {
    cursor: url("CURSOR (1).png"), auto;


}

  body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Aligns content to the bottom */
            padding: 0 130px; /* Adjusts the padding of bar of both sides*/
        }

        p { 
        font-family: 'SPIEGEL' ,sans-serif;
font-size: 16px;
text-align: center;
color:white;
text-shadow: #000 1px 1px;


        }


        #progress {
            
            width: calc(100% - 40px); 
            background:transparent;
            border: 2px solid rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            box-shadow: inset 0 0 2px #000000;
            border-image: linear-gradient(to bottom, #c8aa6d, #7a5c29);
            border-image-slice: 1;
            margin-bottom: 60px;

        }

        #progress-bar {
            width: 0;
            height: 15px;
            background: rgb(243, 243, 66) linear-gradient(to right,#634a00, #c5b62b);
            transition: width 0.05s;
            position: relative;
        }

        #percentage {
            font-size:13px ;
            font-family:'Marcellus SC';
            text-shadow: #000 2px 2px;
            letter-spacing: 2px;
            color:#fff;
            text-align: left;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            line-height: 15px;
            top: 0; 
        }

/*CSS code For background video*/
        .back-video {
position: absolute;
right: 0;
position: center;
object-fit: 200px 300px;
bottom: 0;
z-index: -1;

}

@media (min-aspect-ratio: 16/9){
.back-video {
width: 100%;

}
}


@media (min-aspect-ratio: 16/9){
    .back-video {
    height: 100%;
    object-fit: cover;
    
    }
    }

    </style>
</head>
<body>

    <video autoplay loop muted plays-inline class="back-video">
        <source src="cuthulu15_Trim.mp4" type="video/mp4">
    </video>
    


<p>Tip: Touch some grass </p>

<div id="progress">
    <div id="progress-bar">
        <div id="percentage">0%</div>
    </div>
    
</div>

<script>
    function loadProgress() {
        let width = 0;
        const progressBar = document.getElementById("progress-bar");
        const percentageText = document.getElementById("percentage");
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                window.location.href = "My_website.html"; // Change to your URL
            } else {
                width++;
                progressBar.style.width = width + '%';
                percentageText.innerText = width + '%';       
            }
        }, 200); // Adjust speed here
    }
    loadProgress();
</script>

</body>
</html>
